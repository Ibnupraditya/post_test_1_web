<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

<style>

<body>
	<section class="servis">
		<div class="contain">
		
			
			<div class="kontainer">
			<div class="content">
				<h1 align="center">Silahkan Lengkapi Data Diri Anda!!!</h1>
				
				<br>
				<form action="#" id="frm">
				  <div class="user-details">
					<div class="input-box">
					  <span class="details">Nama</span>
					  <input type="text" id="nama" placeholder="Masukkan Nama Anda">
					</div>
					
					<div class="input-box">
					  <span class="details">Email</span>
					  <input type="text" id="email" placeholder="Masukkan Email Anda">
					</div>
					
					  <div class="input-box">
						<span class="details">Status</span>
						
					  <select class="kombo" id="Status">
                    
						
                        <option>Student</option>
                        <option>Freelance</option>
						<option>Apprenticeship</option>
                    </select>
					</div>
					<div class="input-box">
					  <span class="details">No HP</span>
					  <input type="number" id="number" placeholder="Masukkan No HP Anda">
					</div>
					<div class="input-box">
						<span class="details">Alamat</span>
						<textarea class="teks" id="alamat"></textarea>
					  </div>
					  <div class="input-box">
						<span class="details">Masukkan CV Anda Disini</span>
						<input type="file" id="gambar">
					  </div>
				  </div>
				  <div class="gender-details">
					<input type="radio" name="gender" id="dot-1" value="wanita">
					<input type="radio" name="gender" id="dot-2" value="pria">
					<span class="gender-title">Jenis Kelamin</span>
					<div class="category">
					  <label for="dot-1">
					  <span class="dot one"></span>
					  <span class="gender">Perempuan</span>
					</label>
					<label for="dot-2">
					  <span class="dot two"></span>
					  <span class="gender">Laki-laki</span>
					</div>
				  </div>
				  <br>
				  <span class="hobi">Skill</span>
				  
				  <br>
				  <input type="checkbox" id="WEB UI" name="WEB UI" value="WEB UI" required>
				  <label for="WEB UI"> WEB UI</label><br>
				  <input type="checkbox" id="WEB UX" name="WEB UX" value="WEB UX" required>
				  <label for="WEB UX"> WEB UX</label><br>
				
				
				  <div class="button">
					<input type="Submit">
				  </div>
				</form>
				</div>
			  </div>
			</div>
			
	</section>
